<!DOCTYPE html>
<html lang="EN">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/navbar.html :: nav"></div>
        <main class="container align-items-center justify-content-center">
            <h2 class="reddish">Registration</h2>
            <div class="d-flex align-items-center justify-content-center">
                <form action="" th:action="@{/users}" method="POST" th:method="POST" th:object="${user}">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend label-width">
                            <label class="input-group-text flex-centered bg-black" for="mail">Mail</label>
                        </div>
                        <input 
                            type="mail"
                            class="form-control bg-grey"
                            id="mail" 
                            th:name="mail" 
                            th:value="${mail}"
                            th:placeholder="${mailUsed}"
                            required
                        />
                    </div>
                    <div class="input-group mb-3 border-reddish">
                        <div class="input-group-prepend label-width">
                            <label class="input-group-text flex-centered bg-black" for="password">Password</label>
                        </div>
                        <input 
                            type="password"
                            class="form-control bg-grey"
                            id="password" 
                            th:name="password" 
                            th:value="${password}" 
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend label-width">
                            <label class="input-group-text flex-centered bg-black" for="firstname">Firstname</label>
                        </div>
                        <input
                            type="text"
                            class="form-control bg-grey"
                            id="firstname"
                            th:name="firstname"
                            th:value="${firstname}"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend label-width">
                            <label class="input-group-text flex-centered bg-black" for="lastname">Lastname</label>
                        </div>
                        <input
                            type="text"
                            class="form-control bg-grey"
                            id="lastname"
                            th:name="lastname"
                            th:value="${lastname}"
                            required
                        />
                    </div>
                    <div class="input-group mb-3 justify-content-center">
                        <button class="btn bg-grey flex-centered" type="submit">
                            Register
                        </button>
                    </div>
                    
                </form>
            </div>
            <div class="reddish" th:if="${message}" th:text="${message}"></div>
        </main>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
