<!DOCTYPE html>
<html lang="EN">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/navbar.html :: nav"></div>
        <main class="container align-items-center justify-content-center">
            <h2 class="reddish">Shopping Cart</h2>
            <div class="d-flex align-items-center justify-content-center">
                <table class="table table-bordered bg-grey">
                    <thead class="bg-reddish">
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Prix</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-grey" th:each="ticket : ${booking.tickets}">
                            <td th:text="${ticket.category.name}"></td>
                            <td th:text="${ticket.quantity}"></td>
                            <td th:text="${ticket.quantity * ticket.category.price + '€'}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th id="total_cart" colspan="2">Total</th>
                            <td th:text="${booking.price + '€'}"></td>
                        </tr>
                    </tfoot>
                </table>
                
            </div>
            <div th:if="${!booking.confirmed}" class="input-group mb-3 justify-content-center">
                <form th:action="@{/bookings}" th:method="post">
                    <input type="hidden" th:name="booking" th:value="${booking.id}">
                    <button class="btn bg-grey flex-centered" type="submit">
                        Confirm reservation
                    </button>
                </form>
            </div>
        </main>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
